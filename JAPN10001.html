<h1 id="text" style="padding: 50px; background-color: lightcyan;">Click</h1>
<button onclick="[hiragana1, hiragana2] = [hiragana2, hiragana1]">Inverse</button>
<button onclick="onRandom(1)">Single</button>
<button onclick="onRandom(Math.random()*8)">Sentense</button>

<script>
let hiragana1 = [
  "あ","い","う","え","お",
  "か","き","く","け","こ",
  "さ","し","す","せ","そ",
  "た","ち","つ","て","と",
  "な","に","ぬ","ね","の",
  "は","ひ","ふ","へ","ほ",
  "ま","み","む","め","も",
  "や",     "ゆ",     "よ",
  "ら","り","る","れ","ろ",
  "わ",               "お",
  "ん",
];

let hiragana2 = [
  "a",  "i",  "u", "e", "o",
  "ka","ki", "ku", "ke","ko",
  "sa","shi","su", "se","so",
  "ta","chi","tsu","te","to",
  "na","ni", "nu", "ne","no",
  "ha","hi", "fu", "he","ho",
  "ma","mi", "mu", "me","mo",
  "ya",      "yu",     "yo",
  "ra","ri", "ru", "re","ro",
  "wa",                 "wo",
  "n",
];

let ans = null;

function onRandom (len) {
  if (ans == null) {
    ans = ["", ""];
    for (let i = 0; i < len; i++) {
      let ind = Math.floor(Math.random() * hiragana1.length);
      ans[0] += hiragana1[ind];
      ans[1] += hiragana2[ind];
    }
    document.getElementById("text").innerText = ans[0];
  } else {
    document.getElementById("text").innerText += ans[1];
    ans = null;
  }
}
</script>
